name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  schedule:
    # Weekly security scan
    - cron: '0 2 * * 1'

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ========================================
  # Code Quality & Security
  # ========================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      # Ruff Linting
      - name: Run Ruff linting
        run: ruff check src tests

      # Ruff Formatting Check
      - name: Check code formatting
        run: ruff format --check src tests

      # MyPy Type Checking
      - name: Run MyPy type checking
        run: mypy src

  # ========================================
  # Tests & Coverage
  # ========================================
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]
          pip install pytest pytest-cov pytest-xdist

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -v \
                 --cov=src --cov-report=xml --cov-report=term-missing \
                 --junitxml=junit.xml -o junit_family=legacy

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: unittests
          name: codecov-slowql
          fail_ci_if_error: false

  # ========================================
  # Security Scan
  # ========================================
  security:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install bandit[toml]

      # Security Scan with Bandit
      - name: Run Bandit security scan
        run: bandit -r src/ -ll || true

      # Snyk Security Scan
      - name: Run Snyk security scan
        uses: snyk/actions/python@main
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

  # ========================================
  # Build Docker Images
  # ========================================
  docker:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Extract version for Docker tags
      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=0.0.0-dev" >> $GITHUB_OUTPUT
          fi

      # Docker metadata for DockerHub
      - name: Docker meta (DockerHub)
        id: meta-dockerhub
        uses: docker/metadata-action@v5
        with:
          images: makroumi/slowql
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      # Docker metadata for GHCR
      - name: Docker meta (GHCR)
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      # Login to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Login to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push to DockerHub
      - name: Build and push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-dockerhub.outputs.tags }}
          labels: ${{ steps.meta-dockerhub.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}

      # Build and push to GHCR
      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}

  # ========================================
  # Publish to PyPI
  # ========================================
  publish-pypi:
    runs-on: ubuntu-latest
    needs: [docker]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      # Extract version for PyPI
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      # Build package
      - name: Build package
        run: |
          SETUPTOOLS_SCM_PRETEND_VERSION_FOR_SLOWQL=${{ steps.version.outputs.VERSION }} \
          python -m build

      # Publish to PyPI
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  # ========================================
  # Release Notes (for tagged releases)
  # ========================================
  release:
    runs-on: ubuntu-latest
    needs: [publish-pypi]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          
          # Generate release notes from changelog
          if [ -f CHANGELOG.md ]; then
            echo "## Changes in $VERSION" > release_notes.md
            echo "" >> release_notes.md
            awk "/^## \[$VERSION\]/,/^## \[.*\]/ { if (!/^## \[.*\]/) print }" CHANGELOG.md >> release_notes.md 2>/dev/null || echo "See CHANGELOG.md for details." >> release_notes.md
          else
            echo "Release $VERSION" > release_notes.md
          fi
          
          cat release_notes.md

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
